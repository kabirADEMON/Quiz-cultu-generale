<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Culture Générale</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <header>
            <h1 class="text-center">Quiz de Culture Générale</h1>
        </header>
        <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="quiz-container" class="mt-4"></div>
        <div class="text-center mt-4">
            <button class="btn btn-danger" onclick="quitQuiz()">Quitter le Quiz</button>
        </div>
    </div>

    <footer>
        <p>© 2024 Quiz de Culture Générale. Tous droits réservés.</p>
        <p>Contactez-nous à <a href="mailto:support@quizculturegenerale.com">support@quizculturegenerale.com</a></p>
    </footer>

    <script src="script.js"></script>
    <script>
        function quitQuiz() {
            if (confirm("Êtes-vous sûr de vouloir quitter le quiz ? Votre progression sera perdue.")) {
                window.location.href = 'index.html'; // Redirige vers la page d'accueil
            }
        }
    </script>
</body>
</html>
